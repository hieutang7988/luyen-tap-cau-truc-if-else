<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành luyện tập với cấu trúc if-else</title>
</head>
<body>
<script>
    var userName = prompt("Who's there?", '');

    // kiểm tra username nhập vào
    if (userName == 'Admin') {
    }
    else if (userName == null) {
        alert('Cancel');
    }
    else {
        alert('I dont know you')
    }
    // kiểm tra password
    var pass = prompt('Password', '');
    if (pass == 'TheMaster') {
        alert ('Welcome');
    }
    else if (pass == null) {
        alert('Canceled');
    }
    else {
        alert('Wrong password');
    }
</script>
</body>
</html>
